<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1">
<title>panels</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron bg-dark text-white text-center">
<h1>Panel groups</h1>
</div>
<div class="container">
<div class="page-header">
<h2>Basic Panel</h2>
</div>
<div class="panels panel-default">
  <div class="panel-body">
    Basic panel example
  </div>
</div>
<hr>
<div class="page-header">
<h2>Panel Heading</h2>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>
<hr>
<div class="page-header">
<h2>Panel Footer</h2>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    Panel content
  </div>
  <div class="panel-footer">Panel footer</div>
</div>
<hr>
<div class="panel-group">
<div class="panel panel-primary">
 <div class="panel-heading">Apple</div>
<div class="panel-body">
    1. Qualified purchasers receive promotion savings when they purchase an eligible Mac or eligible iPad with eligible AirPods at a qualifying location
  </div>
<hr>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
