<body>
<style>
.badge{
color:red;
}
</style>
<div class="jumbotron bg-dark text-white text-center">
<h1>Badge and Label Sample</h1>
</div>
<div class="container">
<div class="page-headers">
<h2>Badge</h2>
</div>
badges are numerical indicators of how many items are associated with a link:<br><br>
<a href="#">Friends<span class="badge">13</span></a>
<a href="#">Relatives<span class="badge">20</span></a>
<a href="#">Others<span class="badge">67</span></a>
<br/><br/><br/>
<hr>
<div class="page-headers">
<h2>Badge with buttons</h2>
</div>
<button type="button" class="btn btn-primary">Total mangoes<span class="badge">11</span></button>
<div class="page-headers">
<h2>Labels</h2>
</div>
labels are provide additional information about something:<br/><br/>
<h2>ramu is my <span class="label label-danger">friend</span></h2>
<span class="label label-default">default</span>
<span class="label label-primary">primary</span>
<span class="label label-success">success</span>
<hr>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
