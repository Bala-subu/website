<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1">
<title>Well Web Page</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron bg-dark text-white text-center">
<h1>Button Sample</h1>
</div>
<div class="container">
<div class="page-headers">
<h2>Button Styles</h2>
</div>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>
<hr>
<div class="page-headers">
<h3>a,button,input elements can be made Buttons</h3>
</div>
<a href="#" class="btn btn-info" role="button">Link Button</a>
<button type="button" class="btn btn-info">Info</button>
<input type="button" class="btn btn-info" value="Input Button">
<input type="submit" class="btn btn-info" value="Submit Button">
<hr>
<div class="page-headers">
<h2>Button Sizes</h2>
</div>
<button type="button" class="btn btn-warning btn-lg">Large</button>
<button type="button" class="btn btn-warning btn-md">Medium</button>
<button type="button" class="btn btn-warning btn-sm">Small</button>
<button type="button" class="btn btn-primary btn-xs">XSmall</button>
<hr>
<div class="page-headers">
<h2>Block Level Button</h2>
</div>
<div class="text-danger"><h3>kindly confirm your decision by pressing apppropriate button below.</h3></div>
<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
<hr>
<div class="page-headers">
<h2>Active/Disable Buttons</h2>
</div>
<button type="button" class="btn btn-info active">Download</button>
<button type="button" class="btn btn-info disabled">Disable</button>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
