<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1">
<title>Button Web Page</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron bg-dark text-white text-center">
<h1>Button Group Sample</h1>
</div>
<div class="container">
<div class="page-headers">
<h2>Button Groups</h2>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary">Chennai</button>
<button type="button" class="btn btn-primary">Coimbatore</button>
<button type="button" class="btn btn-primary">Madurai</button>
</div>
<hr>
<div class="page-headers">
<h2>Button Size</h2>
</div>
<div class="btn-group btn-group-lg">
<button type="button" class="btn btn-primary">Chennai</button>
<button type="button" class="btn btn-primary">Coimbatore</button>
<button type="button" class="btn btn-primary">Madurai</button>
</div>
<hr>
<div class="page-headers">
<h2>Vertical Button Size</h2>
</div>
<div class="btn-group-vertical btn-group-lg">
<button type="button" class="btn btn-primary">Chennai</button>
<button type="button" class="btn btn-primary">Coimbatore</button>
<button type="button" class="btn btn-primary">Madurai</button>
</div>
<hr>
<div class="page-headers">
<h2>Justified Button Size</h2>
</div>
<div class="btn-group btn-group-justified">
<div class="btn-group btn-group-lg">
<button type="button" class="btn btn-primary">Chennai</button>
</div>
<div class="btn-group btn-group-lg">
<button type="button" class="btn btn-primary">Coimbatore</button>
</div>
<div class="btn-group btn-group-lg">
<button type="button" class="btn btn-primary">Madurai</button>
</div>
</div>
<hr>
<div class="page-headers">
<h2>Nessting Button Group & Dropdown Menus</h2>
</div>
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-secondary">1</button>
  <button type="button" class="btn btn-secondary">2</button>

  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Dropdown link</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
</div>
<hr>
<div class="page-headers">
<h2>Split Button Groups</h2>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary">Sony</button>
<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
<span class="caret"></span>
</button>
<ul class="dropdown-menu" role="menu">
<li><a href="#">Tablet</a></li>
<li><a href="#">Sony xperia</a></li>
</ul>
</div>
<hr>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
