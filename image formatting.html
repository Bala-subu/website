<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1">
<title>Image Responsive Web Page</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron bg-dark text-white text-center">
<p>Image Effects</p>
<p>Page Responsive To Resize The Effects</p>
</div>
<div class="container">
<h2>Original Image</h2>
<div class="row">
<div class="col-sm-4">
<img src="images\bala1.jpg" alt="Bala" width="300" height="300"/>
</div>
<div class="col-sm-4">
<img src="images\bala2.jpg" alt="Bala" width="300" height="300"/>
</div>
<div class="col-sm-4">
<img src="images\bala3.jpg" alt="Bala" width="300" height="300"/>
</div>
</div>
<h2>Image Effects Applied</h2>
<div class="row">
<div class="col-sm-4">
<h4>Rounded Corners</h4>
<img src="images\bala1.jpg" alt="Bala" width="300" height="300" class="rounded" />
</div>
<div class="col-sm-4">
<h4>Round</h4>
<img src="images\bala2.jpg" alt="Bala" width="300" height="300" class="rounded-circle" />
</div>
<div class="col-sm-4">
<h4>Thumbnail</h4>
<img src="images\bala3.jpg" alt="Bala" width="300" height="300" class="img-thumbnail" />
</div>
</div>
 <h2>Image Responsive</h2>
 <div class="row">
 <img src="images\bala1.jpg" alt="Bala" width="300" height="300" class="img-responsive" />
 </div>
 <h1>Responsive Embed</h1>
 <div class="embed-responsive embed-responsive-16by9">
  <video controls class="embed-responsive-item">
  <source src="video\video2.mp4" type="video/mp4">
 </video>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
